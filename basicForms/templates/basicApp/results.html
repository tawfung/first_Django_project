<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RESULTS</title>
</head>
<body>
    <h1>{{ question.question_text }}</h1>

<ul>
        {% for choice in question.choice_set.all %}
            <li>{{ choice.choice_text }} -- {{ choice.vote }} vote{{ choice.vote|pluralize }}</li>
        {% endfor %}
    </ul>

    <a href="{% url 'basicApp:detail' question.id %}">Vote again?</a>

</body>
</html>
